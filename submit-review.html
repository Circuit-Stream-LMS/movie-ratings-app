<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-3 text-center">
        <h1>Submit a Review</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a href="index.html" class="nav-link text-light">Home</a></li>
                <li class="nav-item"><a href="submit-review.html" class="nav-link text-light">Add Review</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mt-4">
        <form>
            <div class="mb-3">
                <label for="movie-title" class="form-label">Movie Title:</label>
                <input type="text" class="form-control" id="movie-title" name="movie-title">
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating:</label>
                <select class="form-select" id="rating" name="rating">
                    <option value="1">★☆☆☆☆</option>
                    <option value="2">★★☆☆☆</option>
                    <option value="3">★★★☆☆</option>
                    <option value="4">★★★★☆</option>
                    <option value="5">★★★★★</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="review" class="form-label">Review:</label>
                <textarea class="form-control" id="review" name="review" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
    </main>
    <footer class="bg-dark text-white text-center p-3">
        © 2024 Movie Ratings & Reviews
    </footer>
</body>
</html>
