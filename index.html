<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ratings & Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white p-4 text-center">
        <h1>Movie Ratings & Reviews</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a href="index.html" class="nav-link text-light">Home</a></li>
                <li class="nav-item"><a href="submit-review.html" class="nav-link text-light">Add Review</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mt-4">
        <section id="popular-movies">
            <h2>Popular Movies</h2>
            <div class="row">
                <!-- Sample Movie -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="placeholder.jpg" class="card-img-top" alt="Movie Thumbnail">
                        <div class="card-body">
                            <h5 class="card-title">Movie Title</h5>
                            <p class="card-text">Rating: ★★★★☆</p>
                            <a href="movie-detail.html" class="btn btn-primary">More Details</a>
                        </div>
                    </div>
                </div>
                <!-- Repeat for other movies -->
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center p-3 mt-4">
        © 2024 Movie Ratings & Reviews
    </footer>
</body>
</html>
