<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-3 text-center">
        <h1>Movie Details</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a href="index.html" class="nav-link text-light">Home</a></li>
                <li class="nav-item"><a href="submit-review.html" class="nav-link text-light">Add Review</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mt-4">
        <div class="card mb-3">
            <img src="placeholder.jpg" class="card-img-top" alt="Movie Thumbnail">
            <div class="card-body">
                <h5 class="card-title">Movie Title</h5>
                <p class="card-text">Description: This is a great movie about...</p>
                <p class="card-text"><small class="text-muted">Rating: ★★★★☆</small></p>
            </div>
        </div>
        <section id="reviews">
            <h3>User Reviews</h3>
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action" aria-current="true">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">John Doe</h5>
                        <small>3 days ago</small>
                    </div>
                    <p class="mb-1">Great movie, loved it!</p>
                    <small>Rating: ★★★★☆</small>
                </a>
                <!-- More reviews -->
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center p-3">
        © 2024 Movie Ratings & Reviews
    </footer>
</body>
</html>
